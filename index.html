<!doctype html>
<html>
	<head>
		<title> &nbsp;&nbsp; sample google search clone </title>
		
		<link rel="stylesheet" href="stylesheets/reset.css">
		<link rel="stylesheet" href="stylesheets/styles.css">
	</head>
	
	<body>
		<div id="header">
			<div id="logoWrapper">
				<div id="logo">
				</div>
			</div>
		
			<div id="searchQueryWrapper">
				<div id="searchForm">
					<form action="#">
						<input type="text" value="sample google search" id="searchQuery" /><input type="submit" id="submit" value="" />
					</form>
					<div id="searchIcon"></div>
				</div>
			</div>
			
			<div id="headerRight">
				<div id=headerRightContent>
					<a href="#"><span>+Saurabh</span></a>&nbsp;&nbsp;&nbsp; <div id="apps">&nbsp;</div>&nbsp;&nbsp;&nbsp;<div id="notifications">&nbsp;</div>&nbsp;&nbsp;&nbsp;<div id="googleShare">&nbsp;</div>&nbsp;&nbsp;&nbsp;<div id="dp">&nbsp;</div>	
				</div>
			</div>
		</div>
	 
		 <div id="searchOptions">
			<div id="bottomLine">
			</div>
			<div id="placeholder">
			</div>
			<div id="soWeb">
				Web
			</div>
			<div id="soImages">
				Images
			</div>
			<div id="soNews">
				News
			</div>
			<div id="soVideos">
				Videos
			</div>
			<div id="soMore">
				More<span id="downArrow"></span>
			</div>
			<div id="soTools">
				Search tools
			</div>
		 </div>
		 
		 <div id="searchInfo">
		 </div>
		 
		 <div id="searchResults">
		 </div>
		 
		 <div id="relatedSearches">
		 </div>
		 
		 <div id="pageNo">
		 </div>
		 
		 <div id="footer">
		</div>
	</body>
</html>
